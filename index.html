<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
  <title>Mapillary + Esri</title>
  <style>
  #info{
	position:absolute;
	top:0;
	bottom:0;
	left:70%;
	width:30%;
	min-width:300px;
	background-color:#575757;
	margin:15px;
  }
  #map {
    position:absolute;
    top:0;
    bottom:0;
    width:70%;
	max-width:calc(100% - 300px);
    height:100%;
    z-index: 1;
  }
  html, body {
     position:fixed;
     top:0;
     bottom:0;
     left:0;
     right:0;
     background-color: #333;
  }
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.1/esri/css/main.css" />
  <script src="https://js.arcgis.com/4.1/"></script>
  <script>
  require([
    "esri/Map",
    "esri/views/MapView",
    "esri/layers/VectorTileLayer",
    "dojo/domReady!"
  ], function(Map, MapView, VectorTileLayer) {

    var map = new Map({
      basemap: "osm"
    });

    var view = new MapView({
      container: "map",
      map: map,
      center: [-72.6,44],
      zoom: 8
    });

    var mapillary = new VectorTileLayer({
            url: "mapillary.json"
          });
    map.add(mapillary);
        });

  </script>
</head>
<body>
  <div id="map"></div>
  <div id="info"></div>
</body>
</html>
